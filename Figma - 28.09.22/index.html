<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma-Tamara</title>
  </head>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600&family=Nunito+Sans&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/automeet.io.png" alt="logo" />
        <nav>
          <ul class="nav-ul">
            <div class="nav-li">
              <img class="nav-img" src="images/fire.png" />
              <li><a href="#">Api</a></li>
            </div>
            <div class="nav-li">
              <img class="nav-img" src="images/heart.png" />
              <li><a href="#">Open Source</a></li>
            </div>
            <div class="nav-li">
              <img class="nav-img" src="images/question.png" />
              <li><a href="#">Technologies Using</a></li>
            </div>
            <div class="nav-li">
              <img class="nav-img" src="images/exclamation.png" />
              <li><a href="#">Report Bug Or Issue</a></li>
            </div>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main-container">
          <div class="left-side">
            <h1 class="Pink">Automate</h1>
            <h1 class="after-Pink">All your</h1>
            <h1>Google Meetings With Ease!</h1>
            <p>
              Schedule Detailes About Your Google Meeting And Forget About Them!
            </p>
            <img class="person" src="images/person.png" alt="Person" />
          </div>
          <div class="right-side">
            <div class="img-right">
              <img src="images/form error.png" />
            </div>
            <form>
              <fieldset>
                <legend>Gmail</legend>
                <input name="email" type="email" required />
              </fieldset>
              <fieldset>
                <legend>Google Account Password</legend>
                <input name="password" type="password" required />
              </fieldset>
              <fieldset>
                <legend>Meet ID</legend>
                <input name="meet-id" type="text" required />
              </fieldset>
              <a href="#"> <img src="images/Group.png" /></a>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
